<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de05059076.js" crossorigin="anonymous"></script>
    <Script src="/JS_Files/profile.js" crossorigin="anonymous"></Script>
    <link rel="stylesheet" href="/Css_Files/General.css">
    <title>profile</title>
</head>
<body>
    <header>
        <a href="Home.html"><img src="/imges/Untitled-2.png" alt="Logo"></a>
        <form id="searchForm">
            <input type="search" name="searchBar">
            <input type="button" value="Sök" id="searchButton">
        </form>
        <div class="divuserInlog">
            <p id="userName"></p>
        </div>
        <i onclick="openNav()">&#9776</i>
        <nav id="mySidenav" class="sidenav">
            <ul>
                <a class="closebtn" onclick="openNav()">&times</a>
                <hr>
                <li><a id="logoutbutton">Logga out</a></li><hr>
                <li><a href="/HTML_Files/searchedRecipes.html">Search</a></li>
                <hr>
            </ul>
        </nav>
    </header>
    <section id="myRecipes">myRecipes</section>
    <form id="editAccount" method="POST" onsubmit="return false">
        <fieldset>
            <label for="editUserName">Användarnamn</label>
            <input type="text" name="userName" id="editUserName" disabled>
            <label for="editEmail">Mail</label>
            <input type="email" name="email" id="editEmail">
            <label for="createAccPassword">Lösenord</label>
            <input type="password" name="password" id="createAccPassword">
            <input type="submit" value="Ändra uppgifter" id="changeUserDataButton" class="buttons">
        </fieldset>
    </form>
    <form id="adminEditAccount" method="POST" onsubmit="return false" >
        <fieldset>
            <label for="searchUser">sök efter användaren</label>
            <input type="search" id="searchUserButton" name="searchUserinput"><br>

            <label for="createAccUserName">Användarnamn</label>
            <input type="text" name="userName" id="adminEditUserName" disabled>
            <label for="createAccEmail">Mail</label>
            <input type="email" name="email" id="adminEditEmail">
            <label for="createAccPassword">Lösenord</label>
            <input type="password" name="password" id="adminEditPassword">

            <input type="button" id="editUserDataButton" value="ändra" class="buttons">
            <input type="button" id="deleteUserButton" value="tar bort" class="buttons">
        </fieldset>
    </form>
    <form id="createRecipt" method="POST" onsubmit="return false">
        <fieldset>
            <label for="title">title *</label>
            <input type="text" name="title"><br>
            <label for="kategoriItems">Kategori *</label>
            <select id="KategoriItems" name="kategoriItems">
                <option>Välja ett Kategori</option>
                <option value="Kött">Kött</option>
                <option value="Grönt">Grön</option>
                <option value="Grönt">Sött</option>
                <option value="Fisk">Fisk</option>
            </select><br>
            <label for="tid">tid *</label>
            <input type="text" name="tid"><br>
            <label for="img">Lägg till bild *</label>
            <input type="file" id="img" accept="image/*"><br>
            <label for="näringsvärde">näringsvärde *</label>
            <input type="text" name="näringsvärde"><br>
            <label for="Beskrivning">Beskrivning *</label>
            <input type="text" name="Beskrivning"><br>
            <label for="ingredienser">ingredienser *</label>
            <ol type="1" id="ingrediensList"></ol>
            <button id="addNewIngredens">+nytt ingrediens</button><br>
            <label for="stegs">steg *</label>
            <ol type="1" id="stegList"></ol>
            <button id="addNewSteg">+nytt steg</button><br>
            <input type="button" value="lägg till nytt recipt" id="createReciptButton">
            <input type="button" value="tar bort recept" id="deleteRecipeButton">
            <input type="button" value="ändra recept" id="editRecipeButton">
        </fieldset>
    </form>
    <footer>
        <p>ContactUs Phone Number: 04273837620. EmailAdres: TastyRecipes</p>
    </footer>

</body>
</html>
